<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <div class="entry-meta" [innerText]="data.details"></div>
  <pre class="entry-content">{{ data.content }}</pre>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
