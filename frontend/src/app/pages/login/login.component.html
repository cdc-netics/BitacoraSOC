<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <div class="logo-container">
          <img *ngIf="logoUrl" [src]="getAssetUrl(logoUrl)" alt="Logo" class="app-logo">
          <mat-icon *ngIf="!logoUrl" class="logo-icon">shield</mat-icon>
          <h1>Bitácora SOC</h1>
        </div>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El usuario es requerido
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
            Mínimo 3 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password"
            autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width login-button"
          [disabled]="loading || loginForm.invalid">
          <span *ngIf="!loading">Iniciar Sesión</span>
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <p class="text-center">Bitácora SOC v{{ appVersion }}</p>
    </mat-card-footer>
  </mat-card>
</div>
